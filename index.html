<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NimeStream - Streaming Anime</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1357574968133580" crossorigin="anonymous"></script>
  
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>NimeStream - Streaming Anime</h1>
    </div>
  </header>
  <nav>
    <div class="container">
      <div class="anime-selection">
        <img id="btn-solo" class="anime-thumbnail active" src="solo-leveling.jpg" alt="Solo Leveling">
        <img id="btn-ds" class="anime-thumbnail" src="demon-slayer.jpg" alt="Demon Slayer">
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="anime-details">
        <div class="anime-image">
          <img id="anime-poster" src="solo-leveling.jpg" alt="Anime Poster">
        </div>
        <div class="anime-info">
          <h2 id="anime-title">Ore dake Level Up na Ken [Solo Leveling] Sub Indo</h2>
          <p id="anime-genre"><strong>Genre:</strong> Aksi, Fantasi, Isekai, Petualangan</p>
          <p id="anime-studio"><strong>Studio:</strong> A-1 Pictures</p>
          <div class="rating" id="anime-rating">⭐ 8.39</div>
        </div>
      </div>
      <div class="season-info" id="season-info"></div>
      <div class="video-container">
        <iframe id="anime-player" allowfullscreen loading="lazy"></iframe>
      </div>
      <div class="episode-nav">
        <a id="prev-episode" href="#" class="btn">◀ Episode Sebelumnya</a>
        <a id="next-episode" href="#" class="btn">Episode Berikutnya ▶</a>
      </div>
      <h2>Daftar Episode</h2>
      <div class="episode-list" id="episode-list"></div>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 NimeStream. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
