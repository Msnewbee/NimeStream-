<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimeStream - Anime Sub Indo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>NimeStream</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="anime-grid">
                <div class="anime-card active" data-anime="solo">
                    <img src="https://raw.githubusercontent.com/Msnewbee/NimeStream-/352f2dc133b07f0d6384f7cccd6b34a9274db82a/solo-leveling.jpg.jpg" 
                         alt="Solo Leveling" 
                         class="anime-thumb">
                    <div class="anime-label">Solo Leveling</div>
                </div>
                
                <div class="anime-card" data-anime="ds">
                    <img src="https://cdn.myanimelist.net/images/anime/1286/99889.jpg" 
                         alt="Demon Slayer" 
                         class="anime-thumb">
                    <div class="anime-label">Demon Slayer</div>
                </div>
            </div>

            <div class="season-selector">
                <button class="season-btn active" data-season="S1">Season 1</button>
                <button class="season-btn" data-season="S2">Season 2</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="anime-info">
                <img id="anime-poster" 
                     src="https://raw.githubusercontent.com/Msnewbee/NimeStream-/352f2dc133b07f0d6384f7cccd6b34a9274db82a/solo-leveling.jpg.jpg" 
                     alt="Poster Anime">
                <div class="anime-details">
                    <h2 id="anime-title">Solo Leveling</h2>
                    <div class="meta-info">
                        <span class="genre">Aksi, Fantasi</span>
                        <span class="rating">⭐ 8.39</span>
                    </div>
                </div>
            </section>

            <section class="video-section">
                <div class="video-container" id="video-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Memuat Video...</p>
                    </div>
                </div>

                <div class="episode-nav">
                    <button class="nav-btn" id="prev-episode">◀ Sebelumnya</button>
                    <button class="nav-btn" id="next-episode">Berikutnya ▶</button>
                </div>
            </section>

            <section class="episode-list-section">
                <div class="search-box">
                    <input type="text" id="search-episode" placeholder="Cari episode...">
                </div>
                <div class="episode-grid" id="episode-list"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 NimeStream</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
