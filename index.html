<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimeStream - Beranda</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .logo { font-size: 24px; font-weight: bold; }
        .search-bar input { padding: 8px; border: 1px solid #333; border-radius: 5px; background-color: #333; color: white; }
        nav ul { list-style: none; display: flex; }
        nav ul li { margin-left: 20px; }
        nav ul li a { text-decoration: none; color: white; }
        .filter-section { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .filter-dropdown { display: flex; align-items: center; }
        .filter-dropdown label { margin-right: 5px; }
        .filter-dropdown select { padding: 5px; background-color: #333; color: white; border: 1px solid #555; border-radius: 5px; }
        .filter-button { padding: 8px 15px; background-color: #ff4500; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .anime-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .anime-item { text-align: center; }
        .anime-item img { width: 200px; height: 300px; object-fit: cover; border-radius: 10px; }
        .anime-item a { text-decoration: none; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Animasu</div>
            <div class="search-bar">
                <input type="text" placeholder="Cari anime di v9.animasu.cc">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Lobby</a></li>
                    <li><a href="#">Beranda</a></li>
                    <li><a href="#">Daftar Anime</a></li>
                    <li><a href="#">Donghua</a></li>
                    <li><a href="#">Genre</a></li>
                    <li><a href="#">Karakter</a></li>
                    <li><a href="#">Jadwal</a></li>
                    <li><a href="#">Rekomendasi</a></li>
                    <li><a href="#">Movie</a></li>
                    <li><a href="#">APK</a></li>
                    <li><a href="#">Request</a></li>
                    <li><a href="#">Tonton Nanti</a></li>
                </ul>
            </nav>
        </header>

        <div class="filter-section">
            <div class="filter-dropdown">
                <label for="genre">Genre:</label>
                <select id="genre"><option value="semua">Semua</option></select>
            </div>
            <div class="filter-dropdown">
                <label for="season">Season:</label>
                <select id="season"><option value="semua">Semua</option></select>
            </div>
             <div class="filter-dropdown">
                 <label for="tipe">Tipe:</label>
                 <select id="tipe"><option value="semua">Semua</option></select>
             </div>
             <div class="filter-dropdown">
                 <label for="karakter">Karakter:</label>
                 <select id="karakter"><option value="semua">Semua</option></select>
             </div>
             <div class="filter-dropdown">
                 <label for="status">Status:</label>
                 <select id="status"><option value="semua">Semua</option></select>
             </div>
             <div class="filter-dropdown">
                 <label for="urutan">Urutan:</label>
                 <select id="urutan"><option value="standar">Standar</option></select>
             </div>
             <button class="filter-button">Cari Sesuai Kriteria</button>
        </div>

        <div class="anime-list">
            <div class="anime-item">
                <a href="solo-leveling.html">
                    <img src="https://raw.githubusercontent.com/Msnewbee/NimeStream-/352f2dc133b07f0d6384f7cccd6b34a9274db82a/solo-leveling.jpg.jpg" alt="Solo Leveling">
                    <h3>Solo Leveling</h3>
                </a>
            </div>
            <div class="anime-item">
                <a href="anime-lain-1.html">
                    <img src="URL_POSTER_ANIME_LAIN_1" alt="Anime Lain 1">
                    <h3>Anime Lain 1</h3>
                </a>
            </div>
            <div class="anime-item">
                <a href="anime-lain-2.html">
                    <img src="URL_POSTER_ANIME_LAIN_2" alt="Anime Lain 2">
                    <h3>Anime Lain 2</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
